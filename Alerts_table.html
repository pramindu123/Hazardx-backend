<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Alerts</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #ebf8ff, #fff, #f3e8ff);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(to right, #2563eb, #7c3aed);
            color: white;
            padding: 10px;
            text-align: left;
            text-transform: uppercase;
            font-size: 12px;
        }

        td {
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disaster Alerts</h2>
        <div>
            <label>Filter by:</label>
            <select><option>Disaster Type</option></select>
            <select><option>District</option></select>
            <select><option>GN Division</option></select>
            <select><option>Severity</option></select>
            <select><option>Status</option></select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>District</th>
                    <th>GN Division</th>
                    <th>Severity</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="8" class="empty-message">No alerts available.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
